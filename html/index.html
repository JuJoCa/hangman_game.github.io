<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahorcado</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container" id="container">
        <!-- Header -->
        <header>
            <div class="header">
                <div class="logo">
                    <a href="https://www.aluracursos.com/">
                        <img src="../assets/img/logo_alura.png" alt="logo de alura latam">
                    </a>
                </div>
                <div class="config">
                    <i class="bi bi-volume-up-fill btn-play" id="btn-play"></i>
                    <i class="bi bi-volume-mute-fill btn-pause" id="btn-pause"></i>
                </div>
            </div>
        </header>
        <!-- Initial Main -->
        <main class="initialMain" id="initialMain">
            <div class="buttons">
                <button class="btn-main" onclick="newGame()">START GAME</button>
                <button class="btn-sec" onclick="addWord()">Add a new word</button>
            </div>
        </main>
        <!-- Add Word Main-->
        <main class="wordMain" id="wordMain">
            <div class="addWord" id="addWord">
                <!-- Warning Alert -->
                <div id="alert">
                    
                </div>
                <input type="text" id="word" class="form-control" placeholder="Enter Word">
                <div class="buttonsWord">
                    <button class="btn-main" onclick="saveWord()">Save and Start</button>
                    <button class="btn-main" onclick="exitWord()">Exit</button>
                </div>
            </div>
        </main>
        <!-- PLay Game Main -->
        <main class="playGame" id="playGame">
            <div class="runGame">
                <div id="alert2">
                    
                </div>
                <div class="letters">
                    <div class="tableLetter">
                        <table id="table1">
                                
                        </table>
                    </div>
                    <div class="discoverLetteer">
                        <table id="table2">
                            <tr id="tr2">
                                
                            </tr>
                    </table>
                    </div>
                </div>
                <div class="virtualKeyboard">
                    <div class="keyRow">
                        <button class="key" onclick="keyDetected('q')">Q</button>
                        <button class="key" onclick="keyDetected('w')">W</button>
                        <button class="key" onclick="keyDetected('e')">E</button>
                        <button class="key" onclick="keyDetected('r')">R</button>
                        <button class="key" onclick="keyDetected('t')">T</button>
                        <button class="key" onclick="keyDetected('y')">Y</button>
                        <button class="key" onclick="keyDetected('u')">U</button>
                        <button class="key" onclick="keyDetected('i')">I</button>
                        <button class="key" onclick="keyDetected('o')">O</button>
                        <button class="key" onclick="keyDetected('p')">P</button>
                    </div>
                    <div class="keyRow">
                        <button class="key" onclick="keyDetected('a')">A</button>
                        <button class="key" onclick="keyDetected('s')">S</button>
                        <button class="key" onclick="keyDetected('d')">D</button>
                        <button class="key" onclick="keyDetected('f')">F</button>
                        <button class="key" onclick="keyDetected('g')">G</button>
                        <button class="key" onclick="keyDetected('h')">H</button>
                        <button class="key" onclick="keyDetected('j')">J</button>
                        <button class="key" onclick="keyDetected('k')">K</button>
                        <button class="key" onclick="keyDetected('l')">L</button>
                    </div>
                    <div class="keyRow">
                        <button class="key" onclick="keyDetected('z')">Z</button>
                        <button class="key" onclick="keyDetected('x')">X</button>
                        <button class="key" onclick="keyDetected('c')">C</button>
                        <button class="key" onclick="keyDetected('v')">V</button>
                        <button class="key" onclick="keyDetected('b')">B</button>
                        <button class="key" onclick="keyDetected('n')">N</button>
                        <button class="key" onclick="keyDetected('m')">M</button>
                    </div>
                </div>
                <div class="buttonsLetter">
                    <button class="btn-main" id="btn-newgame" onclick="newGame()">New Game</button>
                    <button class="btn-main" id="btn-surrender" onclick="exitWord()">Surrender</button>
                </div>
            </div>
        </main>
        <aside id="drawAside">
            <div class="templateDraw">
                <div class="draw" id="draw">
                    <div class="img">
                        <img src="../assets/img/tree.png" alt="" class="imgi">
                    </div>
                    <div class="img">
                        <img src="../assets/img/head.png" alt="" class="imgi">
                    </div>
                    <div class="img">
                        <img src="../assets/img/chest.png" alt="" class="imgi">
                    </div>
                    <div class="img">
                        <img src="../assets/img/armL.png" alt="" class="imgi">
                    </div>
                    <div class="img">
                        <img src="../assets/img/armR.png" alt="" class="imgi">
                    </div>
                    <div class="img">
                        <img src="../assets/img/legL.png" alt="" class="imgi">
                    </div>
                    <div class="img">
                        <img src="../assets/img/legR.png" alt="" class="imgi">
                    </div>

                </div>
                <div class="textWin" id="textWin">
                    <h5>CONGRATULATIONS, YOU WIN!</h5>
                </div>
                <div class="textLost" id="textLost">
                    <h5>YOU LOST, TRY AGAIN!</h5>
                </div>
            </div>
        </aside>
        <!-- Footer -->
        <footer>
            <div class="foo">
                <div>
                    <a href="https://www.linkedin.com/in/juan-jos%C3%A9-carvajal-barrios-4476b621a/"><i class="bi bi-linkedin"></i></a>
                </div>
                <div>
                    <a href="https://github.com/JuJoCa"><i class="bi bi-github"></i></a>
                </div>
                <h4>By Juan Jos√© Carvajal Barrios</h4>
            </div>
            
        </footer>
    </div>
</body>
<script src="../js/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
